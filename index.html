<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Redemption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            margin: 20px auto;
            display: inline-block;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Points Redemption</h1>
    <form id="redemption-form">
        <label for="name">Name:</label>
        <select id="name" name="name">
            <option value="Jaxon">Jaxon</option>
            <option value="Miles">Miles</option>
        </select>
        <label for="points">Points to Redeem:</label>
        <input type="number" id="points" name="points" min="1" required placeholder="Enter points">
        <button type="submit">Redeem Points</button>
    </form>
    <p id="confirmation-message"></p>
    <script>
        document.getElementById('redemption-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const points = document.getElementById('points').value;
            const message = `Successfully redeemed ${points} points for ${name}!`;
            document.getElementById('confirmation-message').innerText = message;
        });
    </script>
</body>
</html>
